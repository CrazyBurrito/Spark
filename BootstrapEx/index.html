                <!-- Button trigger modal -->

                  All The Cats

                      <div class="modal-header">

                        <h4 class="modal-title" id="myModalLabel">All The Cats</h4>
                      </div>
                      <div class="modal-body">
                          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                          <ol class="carousel-indicators">

                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>

                          </ol>

                          <!-- Wrapper for slides -->
                          <div class="carousel-inner" role="listbox">
                            <div class="item active">
                              <img src="https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg" alt="Tube Cat">
                              <div class="carousel-caption">
                                Tube Cat
                              </div>
                            </div>
                            <div class="item">
                              <img src="http://i1.kym-cdn.com/photos/images/facebook/000/012/445/lime-cat.jpg" alt="Lime Cat">
                              <div class="carousel-caption">
                                Lime Cat
                              </div>
                            </div>
                            <div class="item">
                              <img src="http://orig09.deviantart.net/2204/f/2014/045/5/0/bread_head_kitty_gif_by_kawaiibron_3-d76h33v.jpg" alt="Bread Cat">
                              <div class="carousel-caption">
                                Bread Cat
                              </div>
                            </div>
                            <div class="item">
                              <img src="https://s-media-cache-ak0.pinimg.com/736x/e7/77/77/e77777f7d144b5a967322f9b716ba07e.jpg" alt="Grape Cat">
                              <div class="carousel-caption">
                                Grape Cat
                              </div>
                            </div>
                          </div>
